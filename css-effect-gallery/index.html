<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSS Effect Gallery</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>CSS Effect Gallery</h1>
    <p>Simple CSS Effects Triggered by Hover — (Changes Theme with "T" Key)</p>
  </header>

  <main class="gallery" id="gallery">
    <div class="card effect-1"><div><strong>Fade / Scale</strong><small>Basic Opacity and Scales Up</small></div></div>
    <div class="card effect-2"><div><strong>Slide Up</strong><small>Slide Up and Shadow Effect</small></div></div>
    <div class="card effect-3"><div><strong>Rotate</strong><small>Slightly Rotate</small></div></div>
    <div class="card effect-4"><div><strong>Zoom</strong><small>Magnifying Effect</small></div></div>
    <div class="card effect-5"><div><strong>Border Glow</strong><small>Bright Border Glow</small></div></div>
    <div class="card effect-6"><div><strong>Pulse</strong><small>Soft Pulse Animation</small></div></div>
  </main>
